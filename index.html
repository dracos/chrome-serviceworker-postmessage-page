<!DOCTYPE html>
<html>
    <head>
        <title>Test postMessage</title>
    </head>
    <body>
        <ul id="log">
            <li>Logging appears here</li>
            <li><img src="test.jpeg" width=100 height=100></li>
        </ul>
        <script>
            if (navigator.serviceWorker) {
                navigator.serviceWorker.addEventListener('message', function (event) {
                    console.log('URL message received from service worker', event.data);
                    var li = document.createElement('li');
                    li.innerHTML = 'URL message from service worker: ' + event.data;
                    document.getElementById('log').appendChild(li);
                });
                navigator.serviceWorker.register('service-worker.js')
            }
        </script>
    </body>
</html>
